<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    
    <body>
        <header>

            <div class="caja">

                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1> 
                <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
                </nav> 

            </div>    

        </header>
        <main>
            <!-- Formulario -->
            <form> 
                <label for="nombreapellido">Nombre y Apellido</label>   <!-- Nommbre del Formulario -->
                <input type="text" id="nombreapellido" class="input-padron" required> <!--Caja Formulario -->

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="teléfono">Teléfono</label>
                <input type="tel" id="teléfono" class="input-padron" required placeholder="(xx) xxxxxxxxxx">
                <!-- placeholder:guia, required:obligatorio -->
                <label for="mensaje">Mensaje</label required>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>  <!-- caja especial cols=columnas rows lineas -->


                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <!--name pertenece al mismo grupo -->
                    <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                    <!--value  valor -->
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Teléfono</label>  
                    <!-- elemento antes -->
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatssap</label>
                        <!--checked:marca por defecto  -->
                </fieldset>
                
                <fieldset>
                    
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
    
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura ?</label>
                <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">  <!-- Caja para eviar Formulario -->


            </form>
            <table>
                <thead>
                    <tr> 
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <!-- tr FILAS / td COLUMNAS -->
                <tbody>
                    <tr> 
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr> 
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr> 
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>                    

                </tbody>

            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy; Copyright Barbería Alura-2023</p>
        </footer>
    </body>
</html>
